<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QuoteMe</title>
</head>

<body>
    <div id="blurryBack"></div>
    <div class="dateTime">
        <div class="time">
            <h1 id="time">06:58</h1>
        </div>
        <div class="date">
            <h5 id="date">Monday, 21st September 2020</h5>
        </div>
    </div>
    <div class="greetings">
        <h2><span id="timeGreeting"></span>, Prayush</h2>
    </div>
    <div class="weather">
        <div class="desc">
            <p>Partly Cloudy, It is currently 27 with a high of 39 today.</p>
        </div>
        <div class="icon">
            <img src="images/cloudy.png" alt="cloudy">
        </div>
    </div>
    <div class="searchbar">
        <input type="text" placeholder="What are you looking for?">
    </div>
    <div class="favourites">
        <a class="fav1">
            <img src="whatsapp-128-svgrepo-com.svg" alt="whatsapp">
        </a>
        <a class="fav1">
            <img src="hackerrank-svgrepo-com.svg" alt="whatsapp">
        </a>
        <a class="fav1">
            <img src="github-142-svgrepo-com.svg" alt="whatsapp">
        </a>
        <a class="fav1">
            <img src="facebook-svgrepo-com.svg" alt="whatsapp">
        </a>
    </div>

    <div class="quote">
        <p id="quote">“The only way to do great work is to love what you do.”</p>
        <p id="author">Inspiron Bot</p>
    </div>
    <div class="unsplash-creator-name" id="unsplash-author">
        Prayush, Adhikari
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="scripts.js"></script>
</body>

</html>
